<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF=8">
        <meta name="viewpoint" content=" width=divice-width, initial-scale=1.0">
        <title>Activity guide 1</title>
    </head>
    <body>
  <h1>Activity guide 1</h1>
  <h2>1. personal information</h2>
  Name: <input type="text" id=" Name"> <br/>
  Address: <input type="text" id=" Address"> <br/>
  Telephone number: <input type="text" id=" Telephone"><br/>
  Major: <input type="text" id=" Major"><br/>
  <button id="btn1">submit</button>
  <p id="btn1"></p>
  <h2>2. Sales prediction</h2>
  <form onsubmit="return processform()">
    <label for="Amount">Enter the projected amount of total sales:</label>
    <input type="text" Amount="Amount" id="Amount" required>
    <button type="submit">submit</button>
</form>
  <h2>3. Distance traveled</h2>
  <form oninput="x.value=parseInt(a.value)*parseInt(b.value)">
    <label for="Distance">Enter the distance:</label>
    <input type="distance" id="a" value="60">
    <label for="Speed">Enter the speed:</label>
    <input type="speed" id="b" value="1">=<output name="x" for="a b"></output>
  </form>
  <h2>4. Miles-per-callon</h2>
  <form oninput="x.value=parseInt(a.value)/parseInt(b.value)">
    <label for="Miles">Enter the Miles driven:</label>
    <input type="Miles" id="a" value="">
    <label for="Gallons">Enter the Gallons of gas used</label>
    <input type="Gallons" id="b" value="">=<output name="x" for="a b"></output>
  </form>
  <h2>5. Celsius to fahrenheit temperature converter</h2>
  <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
    <label for="Celsius">Enter the Celsius:</label>
    <input type="Celsius" id="a" value="">
    <label for="fahrenheit">Enter the fahrenheit</label>
    <input type="fahrenheit" id="b" value="">=<output name="x" for="a b"></output>
  </form>
  <h2>6. Cookie Calories</h2>
  <form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
    <label for="Cookie">Cookie:</label>
    <input type="Cookie" id="a" value="">
    <label for="servings">servings</label>
    <input type="servings" id="b" value="10">=<output name="x" for="a b"></output>
  </form>
  <h2>7. Male and Female</h2>
  <form oninput="x.value=parseInt(a.value)/parseInt(b.value) * 100">
    <label for="Male">Male:</label>
    <input type="Male" id="a" value="">
    <label for="Female">Female</label>
    <input type="Female" id="b" value="">=<output name="x" for="a b"></output>
  </form>
    </body>
    <script src="app.js" src= "output.js">
    </script>
</html>
